<br><br><br>
<div class="container">
    <div class="row">
        <div class="card">
            <div class="card-header">
                <a href="/portfolio_angular/Master/agregar_juego" class="btn btn-success">Agregar</a>
            </div>
            <div class="card-body">
                <table class="table table-striped table-bordered">
                    <thead>
                        <th scope="col" class="align-middle text-center">#</th>
                        <th scope="col" class="align-middle text-center">Titulo</th>
                        <th scope="col" class="align-middle text-center">Descripcion</th>
                        <th scope="col" class="align-middle text-center">Precio</th>
                        <th scope="col" class="align-middle text-center">Estado</th>
                        <th scope="col" class="align-middle text-center">Genero</th>
                        <th scope="col" class="align-middle text-center">Editar</th>
                        <th scope="col" class="align-middle text-center">Eliminar</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let juego of juegos">
                            <th scope="row" class="align-middle text-center">{{juego.vid_id}}</th>
                            <td class="align-middle text-center">{{juego.vid_nombre}}</td>
                            <td class="align-middle text-center">{{juego.vid_descripcion}}</td>
                            <td class="align-middle text-center">{{juego.vid_precio}}</td>
                            <td class="align-middle text-center">{{juego.vid_estado}}</td>
                            <td class="align-middle text-center">{{juego.gen_descripcion}}</td>
                            <td class="align-middle text-center"><a href="/portfolio_angular/Master/editar_juego/{{juego.vid_id}}" class="btn btn-warning text-white">Editar</a></td>
                            <td class="align-middle text-center"><button name="id" type="button" class="btn btn-danger" (click)="eliminar(juego.vid_id)">Eliminar</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
